<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Інформація про кредити</title>
    <!-- Підключення Tailwind CSS для стилізації -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Підключення шрифту Inter з Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* Встановлюємо основний шрифт для всього документа */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(-45deg, #f3e8ff, #d8b4fe, #ffffff, #c084fc);
            background-size: 400% 400%;
            animation: gradient-animation 15s ease infinite;
        }

        /* Анімація для градієнта фону */
        @keyframes gradient-animation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Анімація падіння для конфетті */
        @keyframes fall {
            0% {
                transform: translateY(-10vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(120vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Стилі для елементів конфетті */
        .confetti {
            position: absolute;
            width: 10px;
            height: 20px;
            opacity: 0;
            animation: fall linear infinite;
            will-change: transform, opacity;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- Макет смартфона -->
    <div class="w-full max-w-sm mx-auto bg-gray-800 rounded-[50px] p-3 shadow-2xl border-4 border-gray-700">
        <div class="relative w-full h-[750px] bg-gradient-to-br from-emerald-400 to-cyan-500 rounded-[40px] overflow-hidden flex flex-col">
            <!-- Контейнер для анімації конфетті -->
            <div id="confetti-container" class="absolute inset-0 z-0"></div>

            <!-- Верхня частина екрана (статус-бар) -->
            <div class="relative z-10 flex justify-between items-center text-sm font-bold text-white px-6 pt-4">
                <span>9:41</span>
                <div class="flex items-center space-x-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.111 16.555a5.556 5.556 0 017.778 0M4.444 12.889a10 10 0 0115.112 0M11.778 20.222a1.111 1.111 0 110-2.222 1.111 1.111 0 010 2.222z"/></svg>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" /></svg>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 24 24" fill="currentColor"><path d="M18.6667 8H20C21.1046 8 22 8.89543 22 10V14C22 15.1046 21.1046 16 20 16H18.6667C18.2985 16 18 15.7015 18 15.3333V8.66667C18 8.29848 18.2985 8 18.6667 8ZM2 10C2 8.89543 2.89543 8 4 8H16V16H4C2.89543 16 2 15.1046 2 14V10Z"/></svg>
                </div>
            </div>

            <!-- Основний контент -->
            <main class="relative z-10 flex-grow flex flex-col items-center justify-center text-center text-white px-6 -mt-8">
                <!-- Іконка -->
                <div class="relative mb-6">
                    <div class="absolute -inset-2 bg-white/20 rounded-full blur-xl"></div>
                    <div class="relative w-40 h-40">
                        <!-- Chart Icon -->
                        <div class="absolute z-10 bottom-0 left-0 bg-slate-100 rounded-2xl p-3 shadow-lg border-2 border-white/50">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-16 h-16 text-slate-500" viewBox="0 0 20 20" fill="currentColor">
                              <path d="M2 11a1 1 0 011-1h2a1 1 0 011 1v5a1 1 0 01-1 1H3a1 1 0 01-1-1v-5zM8 7a1 1 0 011-1h2a1 1 0 011 1v9a1 1 0 01-1 1H9a1 1 0 01-1-1V7zM14 4a1 1 0 011-1h2a1 1 0 011 1v12a1 1 0 01-1 1h-2a1 1 0 01-1-1V4z"></path>
                            </svg>
                        </div>
                        <!-- Party Popper Icon -->
                        <img src="https://em-content.zobj.net/source/apple/391/party-popper_1f389.png" alt="Party Popper" class="absolute z-0 -right-10 -top-6 w-36 h-36 drop-shadow-lg" style="transform: rotate(15deg);">
                    </div>
                </div>

                <!-- Текст -->
                <h2 class="text-3xl font-bold leading-tight drop-shadow-md">
                    <span class="font-normal text-white/90">Get insights on</span>
                    <br>
                    Loans for the unemployed
                </h2>

                <!-- Кнопка -->
                <button type="button" class="mt-8 bg-white/20 hover:bg-white/30 transition-colors duration-300 backdrop-blur-md rounded-2xl p-4 shadow-lg border border-white/30">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M12 4v16m8-8H4" />
                    </svg>
                </button>
            </main>

            <!-- Нижній текст -->
            
        </div>
    </div>

    <script>
        // Скрипт для створення анімації конфетті
        document.addEventListener('DOMContentLoaded', () => {
            const confettiContainer = document.getElementById('confetti-container');
            if (!confettiContainer) return;

            const colors = ['#fde047', '#f97316', '#ec4899', '#8b5cf6', '#3b82f6', '#10b981'];
            const confettiCount = 60;

            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                
                // Випадкове розташування, колір та форма
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                const isRect = Math.random() > 0.5;
                if (isRect) {
                    confetti.style.width = `${Math.random() * 6 + 6}px`; // від 6px до 12px
                    confetti.style.height = `${Math.random() * 10 + 10}px`; // від 10px до 20px
                } else {
                    confetti.style.width = '12px';
                    confetti.style.height = '12px';
                    confetti.style.borderRadius = '50%';
                }

                // Випадкова тривалість та затримка анімації
                confetti.style.animationDuration = `${Math.random() * 4 + 5}s`; // від 5 до 9 секунд
                confetti.style.animationDelay = `${Math.random() * 6}s`;
                
                confettiContainer.appendChild(confetti);
            }
        });
    </script>

</body>
</html>
